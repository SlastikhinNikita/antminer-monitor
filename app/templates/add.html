<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Add miners</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}} ">
	  
<link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
<link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
<link rel="mask-icon" href="{{ url_for('static', filename='favicon//safari-pinned-tab.svg') }}" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">	  
	  
   </head>
   <body>
      <div class="container">
         <h2>Add miners</h2>
         {%- with messages = get_flashed_messages(with_categories=true) %}
         {% if messages %}
         {% for category, message in messages %}
         <div class="row">
            <div class="col">
               <div class="alert {{ category }} alert-dismissible fade show" role="alert">
                  <strong>{{ category }}</strong> {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
            </div>
         </div>
         {% endfor %}
         {% endif %}
         {%- endwith %}	  
         <form action="{{ url_for('addminers') }}" method="POST">
            <div>
               <label for="model_id">Model: </label>
            </div>
            <div>
               <select required name="model_id">
                  <option disabled selected value> -- select the miners model --</option>
                  {%- for model in models|sort(attribute="model") %}
                  <option value="{{ model.id }}">{{ model.model }} - {{ model.description }}</option>
                  {%- endfor %}
               </select>
            </div>
            <div><br/></div>
            <div>
               <textarea name="ip_list"></textarea>
            </div>
            <div>
               <button class="btn btn-success" type="submit">Submit</button>
            </div>
         </form>
         <div><br/></div>
         <div>
            <h5> <a href="/">Home</a> </h5>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
